<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E.J. Hartline | home</title>
    <!-- Bulma link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <!-- landing/nav -->
    <section class="hero my-blue is-fullheight">
        <div class="hero-head" id="hamburger">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect class="my-brown" width="100" height="20"></rect>
                <rect class="my-camel" y="30" width="100" height="20"></rect>
                <rect class="my-mustard" y="60" width="100" height="20"></rect>
            </svg>
        </div>

        <div class="hero-body">
            <div class="container">
                <div class="columns is-desktop">
                    <div class="column">
                        <br>
                        <h1 class="title is-size-4 is-size-1-tablet my-name">
                            <span class="my-brown">CODE </span>
                            <span class="my-camel">QUIZ</span></h1>
                        <p class="serif">JAVASCRIPT / HTML / CSS</p>
                        <br>
                        <h2 class="serif is-size-6 is-size-4-widescreen"><strong>
                            A responsive timed quiz application with dynamically updated quiz questions and answer options. When the user gets a wrong answer, time is deducted. User gets their final score at the end.
                            </strong>
                        </h2>
                        <h2 class="serif is-size-6 is-size-4-widescreen"><em>
                            Solo project using vanilla JavaScript and custom CSS.
                            </em>
                        </h2>
                        <br>
                    </div>
                </div>
                <div class="columns is-mobile has-text-centered">
                    <div class="column is-4">
                        <a href="https://github.com/emijoha/Code-Quiz" target="blank">
                            <img class="project-links" src="images/repolink.svg"
                                alt="click to visit this project's repository on GitHub">
                        </a>
                    </div>
                    <div class="column is-4">
                        <a href="https://emijoha.github.io/Code-Quiz/" target="blank">
                            <img class="project-links" src="images/projectlink.svg"
                                alt="click to visit this project's deployed site">
                        </a>
                    </div>
                    <div class="column is-4">
                        <img class="project-links" src="images/previewscroll.svg"
                            alt="an graphic that lets users know to keep scrolling to see preview images of the project">
                    </div>
                </div>

            </div>
        </div>
    </section>
    <div class="project-shots my-blue">
        <div>
            <img src="images/quiz/Screenshot (194).png" alt="project screenshot">
        </div>
       
       
        <div>
            <img src="images/quiz/Screenshot (197).png" alt="project screenshot">
        </div>

            <img src="images/quiz/Screenshot (198).png" alt="project screenshot">
        </div>

            <img src="images/quiz/Screenshot (196).png" alt="project screenshot">
        </div>
        <div>
            <img src="images/quiz/Screenshot (195).png" alt="project screenshot">
        </div>
    </div>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="script.js"></script>
</body>

</html>
