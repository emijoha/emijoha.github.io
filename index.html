<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E.J. Hartline | home</title>
    <!-- Bulma link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <!-- landing/nav -->
    <section class="hero is-fullheight">
        <div class="hero-body my-blue my-name">
            <div class="container">
                <!-- emilia name and project nav -->
                <div class="emilia has-text-left">
                    <p class="title emi">EMI</p>
                    <p class="title lia">LIA</p>
                    <p class="title projects-nav" id="projects">projects</p>
                </div>

                <!-- where project content renders on click -->
                <div class="project-content is-hidden" id="projectContent">
                    <div class="columns is-multiline is-mobile has-text-centered proj-wrapper">
                        <div class="column is-4 proj-pre">
                            <figure class="image is-square">
                                <img src="images/trales.svg" alt="Trails and Ales Project">
                            </figure>
                        </div>
                        <div class="column is-4 proj-pre">
                            <figure class="image is-square">
                                <img src="images/dash.svg" alt="Weather Dashboard Project">
                            </figure>
                        </div>
                        <div class="column is-4 proj-pre">
                            <figure class="image is-square">
                                <img src="images/plan.svg" alt="Work Day Planner Project">
                            </figure>
                        </div>
                        <div class="column is-4 proj-pre">
                            <figure class="image is-square">
                                <img src="images/code.svg" alt="Code Quiz Project">
                            </figure>
                        </div>
                        <div class="column is-4 proj-pre">
                            <figure class="image is-square">
                                <img src="images/pass.svg" alt="Password Generator Project">
                            </figure>
                        </div>
                        <div class="column is-4 proj-pre">
                            <figure class="image is-square">
                                <img src="images/git.svg" alt="Git Hub Account Link">
                            </figure>
                        </div>
                    </div>
                </div>

                <!-- josefina name and about nav -->
                <div class="josefina has-text-centered">
                    <p class="title jose">JOSE</p>
                    <p class="title fina">FINA</p>
                </div>
                <div class="has-text-centered middle-helper">
                    <p class="title about-nav" id="about">about</p>
                </div>

                <!-- where about content renders on click -->
                <div class="about-content is-hidden" id="aboutContent"> 
                    <div class="columns is-multiline is-mobile">
                        <div class="column is-12 prof-pic">
                            <figure class="image">
                                <img src="images/about-and-profpic.svg" alt="Illustration of Emilia Josefina">
                            </figure>
                        </div>
                    </div>
                </div>

                <!-- hartline name and contact nav -->
                <div class="hartline has-text-right">
                    <p class="title hart">HART</p>
                    <p class="title line">LINE</p>
                    <p class="title contact-nav" id="contact">contact</p>
                </div>

                <!-- where contact content renders on click -->
                <div class="contact-content is-hidden" id="contactContent">

                </div>
            </div>
        </div>
    </section>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="script.js"></script>
</body>

</html>
