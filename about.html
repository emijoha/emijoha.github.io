<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E.J. Hartline | home</title>
    <!-- Bulma link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <!-- landing/nav -->
    <section class="hero my-blue is-fullheight">
        <div class="hero-head" id="hamburger">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect class="my-brown" width="100" height="20"></rect>
                <rect class="my-camel" y="30" width="100" height="20"></rect>
                <rect class="my-mustard" y="60" width="100" height="20"></rect>
            </svg>
        </div>

        <div class="hero-body my-name">
            <div class="container">
                <!-- where about content renders on click -->
                <div class="about-content" id="aboutContent">
                    <div class="columns is-multiline is-mobile">
                        <div class="column is-12 prof-pic">
                            <figure class="image">
                                <img src="images/about-and-profpic.svg" alt="Illustration of Emilia Josefina">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="script.js"></script>
</body>

</html>
