<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E.J. Hartline | home</title>
    <!-- Bulma link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <!-- landing/nav -->
    <section class="hero my-blue is-fullheight">
        <div class="hero-head" id="hamburger">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect class="my-brown" width="100" height="20"></rect>
                <rect class="my-camel" y="30" width="100" height="20"></rect>
                <rect class="my-mustard" y="60" width="100" height="20"></rect>
            </svg>
        </div>

        <div class="hero-body my-name">
            <div class="container">
                <div class="project-content" id="projectContent">
                    <div class="columns is-mobile is-multiline">
                        <div class="column is-one-third-desktop is-one-third-tablet is-half-mobile">
                            <figure class="image is-square">
                                <img id="tralesAles" src="images/trales.svg" alt="Trails and Ales Project">
                            </figure>
                        </div>
                        <div class="column is-one-third-desktop is-one-third-tablet is-half-mobile">
                            <figure class="image is-square">
                                <img id="weatherDash" src="images/dash.svg" alt="Weather Dashboard Project">
                            </figure>
                        </div>
                        <div class="column is-one-third-desktop is-one-third-tablet is-half-mobile">
                            <figure class="image is-square">
                                <img id="workPlanner" src="images/plan.svg" alt="Work Day Planner Project">
                            </figure>
                        </div>
                        <div class="column is-one-third-desktop is-one-third-tablet is-half-mobile">
                            <figure class="image is-square">
                                <img id="codeQuiz" src="images/code.svg" alt="Code Quiz Project">
                            </figure>
                        </div>
                        <div class="column is-one-third-desktop is-one-third-tablet is-half-mobile">
                            <figure class="image is-square">
                                <img id="whatsGood" src="images/whatsgood.svg" alt="What's Good full stack application">
                            </figure>
                        </div>
                        <div class="column is-one-third-desktop is-one-third-tablet is-half-mobile">
                            <figure class="image is-square">
                                <img id="hikeHire" src="images/hikehire.svg" alt="Hike Hire Link">
                            </figure>
                        </div>
                        <div class="column is-one-third-desktop is-one-third-tablet is-half-mobile">
                            <figure class="image is-square">
                                <img id="burgersDigest" src="images/burgers.svg" alt="Burgers Digest Link">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="script.js"></script>
</body>

</html>
